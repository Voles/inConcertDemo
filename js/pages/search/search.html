<div>
	<h2 class="lead">Search for your favourite Meetup group</h2>
	<form>
	  <div class="form-group">
	    <label for="keyword">Keyword to search for</label>
	    <input type="text" class="form-control" id="keyword" placeholder="Enter keyword" ng-model="keyword">
	  </div>
	  <button type="submit" class="btn btn-default" ng-click="search(keyword)">Search</button>
	</form>

	<h2 class="lead">Meetups that match '<span class="keyword">{{ keyword }}</span>'</h2>
	<div class="list-group">
	  <a class="list-group-item" ng-repeat="meetup in meetups | filter:keyword | limitTo: 5" ng-click="showMeetup(meetup.id)">{{ meetup.name }}</a>
	</div>
</div>
